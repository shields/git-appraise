on: [push, pull_request]
name: Build and Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.26.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Check formatting (Linux only)
      if: runner.os == 'Linux'
      run: |
        test -z "$(gofmt -l .)"
    - name: Vet
      run: go vet ./...
    - name: Build and test
      run: |
        go build ./...
        go test -v ./...
